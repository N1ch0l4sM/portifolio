<!DOCTYPE html>
<html>
<head>
    <title>My Data Science Portfolio</title>
    <style>
        /* CSS styles for the layout */
        /* Style the tab */
        .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
        background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
        background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Set height to 100vh */
        }
        .left-side {
            flex: 1;
            width: 25%;
            background-color: #f1f1f1;
            padding: 20px;
        }
        .right-side {
            flex : 3;
            width: 75%;
            padding: 20px;
        }
        .subtab {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            margin-top: 10px;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Tab links -->
            <div class="tab">
                <button class="tablinks" onclick="openTab('tab1')">Tab 1</button>
                <button class="tablinks" onclick="openTab('tab2')">Tab 2</button>
                <button class="tablinks" onclick="openTab('tab3')">Tab 3</button>
                <button class="tablinks" onclick="openTab('tab4')">Tab 4</button>
            </div>
            <div class="left-side">
                <!-- Static text and information -->
                <h2>About Me</h2>
                <p>Insert your static text and information here.</p>
            </div>

                <!-- Subtabs -->

            </div>
    </div>

    <script>
        // JavaScript function to open the selected tab
        function openTab(tabName) {
            var i, subtabs;
            subtabs = document.getElementsByClassName("subtab");
            for (i = 0; i < subtabs.length; i++) {
                subtabs[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }
    </script>
</body>
</html>
