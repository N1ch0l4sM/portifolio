<!DOCTYPE html>
<html>
<head>
    <title>My Data Science Portfolio</title>
    <style>
        /* CSS styles for the layout */
        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            display: flex; /* Add this line */
        }
        .tab button {
            flex: 1; /* Add this line */
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
        background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
        background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            height: 100%;
        }
        .left-side {
            flex: 1;
            width: 25%;
            background-color: #f1f1f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }
        .right-side {
            flex : 3;
            width: 40%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .subtab {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            margin-top: 10px;
        }

        .subtabcontent {
            display: none; 
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        </style>
    </head>
    <body>
    <div class="container">
            <div class="left-side">
                <!-- Static text and information -->
                <h2>About Me</h2>
                <p>Insert your static text and information here.</p>
            </div>
            <div class="right-side">
                <!-- Tab links -->
                <div class="tab">
                    <button class="tablinks" onclick="openTab(event, 'tab1')">Data Analysis</button>
                    <button class="tablinks" onclick="openTab(event, 'tab2')">SQL</button>
                    <button class="tablinks" onclick="openTab(event, 'tab3')">Machine Learning</button>
                    <button class="tablinks" onclick="openTab(event, 'tab4')">Tableau</button>
                </div>

                <!-- Subtabs -->
                <div id="tab1" class="tabcontent">
                    <div class="tab">
                        <button class="tablinks" onclick="openSubTab(event, 'subtab1')">Subtab 1</button>
                        <button class="tablinks" onclick="openSubTab(event, 'subtab2')">Subtab 2</button>
                    </div>
                    <div id="subtab1" class="subtabcontent">
                        <h3>Subtab 1</h3>
                        <p>Content for Subtab 1</p>
                    </div>
                    <div id="subtab2" class="subtabcontent">
                        <h3>Subtab 2</h3>
                        <p>Content for Subtab 2</p>
                    </div>
                </div>
                <div id="tab2" class="tabcontent">
                    <h3>Subtab 2</h3>
                    <p>Content for Subtab 2</p>
                </div>
                <div id="tab3" class="tabcontent">
                    <h3>Subtab 3</h3>
                    <p>Content for Subtab 3</p>
                </div>
                <div id="tab4" class="tabcontent">
                    <h3>Subtab 4</h3>
                    <p>Content for Subtab 4</p>
                </div>

                <script>
                    function openTab(event, tabName) {
                        var i, tabcontent, tablinks;
                        tabcontent = document.getElementsByClassName("tabcontent");
                        for (i = 0; i < tabcontent.length; i++) {
                            tabcontent[i].style.display = "none";
                        }
                        tablinks = document.getElementsByClassName("tablinks");
                        for (i = 0; i < tablinks.length; i++) {
                            tablinks[i].className = tablinks[i].className.replace(" active", "");
                        }
                        document.getElementById(tabName).style.display = "block";
                        event.currentTarget.className += " active";
                    }

                    function openSubTab(event, subTabName) {
                        var i, subtabcontent, tablinks;
                        subtabcontent = document.getElementsByClassName("subtabcontent");
                        for (i = 0; i < subtabcontent.length; i++) {
                            subtabcontent[i].style.display = "none";
                        }
                        subtablinks = document.getElementsByClassName("tablinks");
                        for (i = 0; i < subtablinks.length; i++) {
                            subtablinks[i].className = subtablinks[i].className.replace(" active", "");
                        }
                        document.getElementById(subTabName).style.display = "block";
                        event.currentTarget.className += " active";
                    }
                </script>
        </div>
    </div>
</body>
</html>
