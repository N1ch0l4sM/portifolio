<!DOCTYPE html>
<html>
<head>
    <title>My Data Science Portfolio</title>
    <style>
        /* CSS styles for the layout */
        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
        background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
        background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            height: 100%;
        }
        .left-side {
            flex: 1;
            width: 25%;
            background-color: #f1f1f1;
            padding: 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .right-side {
            flex : 3;
            width: 75%;
            display: flex;
            padding: 20px;
        }
        .subtab {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            margin-top: 10px;
        }
        </style>
    </head>
    <body>
    <div class="container">
            <div class="left-side">
                <!-- Static text and information -->
                <h2>About Me</h2>
                <p>Insert your static text and information here.</p>
            </div>
            <div class="right-side">
                <!-- Tab links -->
                <div class="tab">
                    <button class="tablinks" onclick="openTab('tab1')">Tab 1</button>
                    <button class="tablinks" onclick="openTab('tab2')">Tab 2</button>
                    <button class="tablinks" onclick="openTab('tab3')">Tab 3</button>
                    <button class="tablinks" onclick="openTab('tab4')">Tab 4</button>
                </div>

            
            <!-- Subtabs -->
            <div id="tab1" class="tabcontent">
                <div class="subtab">
                    <h3>Subtab 1</h3>
                    <p>Content for Subtab 1</p>
                </div>
                <div class="subtab">
                    <h3>Subtab 2</h3>
                    <p>Content for Subtab 2</p>
                </div>
                <div class="subtab">
                    <h3>Subtab 3</h3>
                    <p>Content for Subtab 3</p>
                </div>
                <div class="subtab">
                    <h3>Subtab 4</h3>
                    <p>Content for Subtab 4</p>
                </div>
            </div>
            <div id="Tab2" class="tabcontent">
                <!-- Content for Tab 2 -->
            </div>
            <div id="Tab3" class="tabcontent">
                <!-- Content for Tab 3 -->
            </div>
            <div id="Tab4" class="tabcontent">
                <!-- Content for Tab 4 -->
            </div>
        </div>
    </div>
    
    <script>
        function openTab(tabName) {
            var i, subtabs, tablinks;
            subtabs = document.getElementsByClassName("subtab");
            for (i = 0; i < subtabs.length; i++) {
                subtabs[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
